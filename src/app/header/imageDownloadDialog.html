<h1 mat-dialog-title>Download image</h1>
<div mat-dialog-content>
  <p>File name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="fileName" required minlength="3" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="download()">Download</button>
</div>
