<h1 mat-dialog-title>Download image</h1>
<div mat-dialog-content>
  <p>Brightness</p>
  <mat-slider
    #factor
    (change)="updateSetting($event)"
    thumbLabel
    min="0.0"
    step="0.1"
    [value]="factor"
    max="2.0" style="width: 200px"></mat-slider>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="tuning()">Tuning</button>
</div>
