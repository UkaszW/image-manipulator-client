<h1 mat-dialog-title>Resize image</h1>
<div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Width" [(ngModel)]="width" cdkFocusInitial>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Height" [(ngModel)]="height">
    </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="resize()">Resize</button>
</div>
